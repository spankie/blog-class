<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Facebook</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: blueviolet">
        <div class="container">
            <a th:href="@{/}" class="brand-logo">Aba Facebook</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/auth/signup}" style="font-size: large">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container" style="margin-top: 7rem">
    <h3>Login</h3>
    <div th:if="${invalid != null}">
        <p style="color: tomato" th:text="${invalid}"></p>
    </div>
    <div th:if="${newregistration != null}">
        <p style="color: tomato" th:text="${newregistration}"></p>
    </div>
    <hr />
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/auth/login}" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" th:field="*{email}" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" th:field="*{password}" required>
                    <label for="password">Password</label>
                </div>
            </div>


            <button class="btn waves-effect waves-light blue-violet accent-3" type="submit" name="action">Login
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
